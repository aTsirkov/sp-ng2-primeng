<p-dataTable class="table" [value]="DS.main.items" selectionMode="single" [(selection)]="selectedItem"
             (onRowDblclick)="onRowSelect($event)" [responsive]="true" scrollable="true" scrollHeight="600px">

    <p-column *ngFor="let col of visibleCols" [field]="col.field" [header]="col.header"></p-column>

    <p-footer>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация о ФРС" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="frs">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Title">Название</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Title" [(ngModel)]="frs.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="RegionalTechnicalCenter">Региональный технический центр</label></div>
            <div class="ui-grid-col-8"><input pInputText id="RegionalTechnicalCenter" [(ngModel)]="frs.RegionalTechnicalCenter" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ProductAreas">Направление деятельности</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ProductAreas" [(ngModel)]="frs.ProductAreas" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="SpecialistCategory">Категория специалиста</label></div>
            <div class="ui-grid-col-8"><input pInputText id="SpecialistCategory" [(ngModel)]="frs.SpecialistCategory" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Town">Город</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Town" [(ngModel)]="frs.Town" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="BidSpecialist">Ставка</label></div>
            <div class="ui-grid-col-8"><input pInputText id="BidSpecialist" [(ngModel)]="frs.BidSpecialist" /></div>
        </div>
    </div>

    Title?: string,
    RegionalTechnicalCenter?: RegionalTechnicalCenter,
    ProductAreas?: Activity,
    SpecialistCategory?: SpecialistsCategories,
    Town?: string,
    BidSpecialist?: string


    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

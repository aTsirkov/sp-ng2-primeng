<h3>Каталог </h3>

<p-dataTable class="table" [value]="companies" selectionMode="single" [(selection)]="selectedCompany" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"  [responsive]="true">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" >  <!--style="width:100%"-->
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация о заказчике" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="company">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="title">Наименование</label></div>
            <div class="ui-grid-col-8"><input pInputText id="title" [(ngModel)]="company.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ACBNSI">Код Контрагента в АСВ НСИ</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ACBNSI" [(ngModel)]="company.ACBNSI" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ESUID">Код Контрагента ЕСУИД</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ESUID" [(ngModel)]="company.ESUID" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

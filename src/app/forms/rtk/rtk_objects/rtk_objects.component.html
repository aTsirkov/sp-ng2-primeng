<p-dataTable class="table" [value]="DS.main.items" selectionMode="single" [(selection)]="selectedItem"
             (onRowDblclick)="onRowSelect($event)" [responsive]="true" scrollable="true" scrollHeight="600px">
    <p-column *ngFor="let col of visibleCols" [field]="col.field" [header]="col.header">
        <template let-row="rowData" pTemplate type="body">
            <span>{{row | extractProperty:col.field}}</span>
        </template>
    </p-column>
    <p-footer>
        <div class="ui-helper-clearfix">
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация об объектах РТК" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="obj">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Title">Наименование</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Title" [(ngModel)]="obj.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ComputedTechnologicalMap">РТК</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ComputedTechnologicalMap" [(ngModel)]="obj.ComputedTechnologicalMap" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ServiceObjectKind">Вид объекта обслуживания</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ServiceObjectKind" [(ngModel)]="obj.ServiceObjectKind" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Count">Количество</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Count" [(ngModel)]="obj.Count" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Cost">Цена</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Cost" [(ngModel)]="obj.Cost" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="TotalAmount">Итого стоимость</label></div>
            <div class="ui-grid-col-8"><input pInputText id="TotalAmount" [(ngModel)]="obj.TotalAmount" /></div>
        </div>
    
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

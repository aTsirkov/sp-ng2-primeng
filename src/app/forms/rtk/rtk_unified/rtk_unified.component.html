<h3>Каталог </h3>

<p-dataTable class="table" [value]="uni_rtks" selectionMode="single" [(selection)]="selectedCenter" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="10" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" >  <!--style="width:100%"-->
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация об унифицированных РТК" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="uni_rtk">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Title">Название</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Title" [(ngModel)]="uni_rtk.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ServiceNameList">Услуга</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ServiceNameList" [(ngModel)]="uni_rtk.ServiceNameList" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Status">Статус</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Status" [(ngModel)]="uni_rtk.Status" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Modified">Изменено</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Modified" [(ngModel)]="uni_rtk.Modified" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Editor">Кем изменено</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Editor" [(ngModel)]="uni_rtk.Editor" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Created">Создано</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Created" [(ngModel)]="uni_rtk.Created" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Author">Кем создано</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Author" [(ngModel)]="uni_rtk.Author" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="UnifiedOperations">UnifiedOperations</label></div>
            <div class="ui-grid-col-8"><input pInputText id="UnifiedOperations" [(ngModel)]="uni_rtk.UnifiedOperations" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

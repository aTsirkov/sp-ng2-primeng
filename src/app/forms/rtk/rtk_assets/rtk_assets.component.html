<h3>Каталог </h3>

<p-dataTable class="table" [value]="assets" selectionMode="single" [(selection)]="selectedAsset" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" >  <!--style="width:100%"-->
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация об унифицированных РТК" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="asset">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Title">Наименование</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Title" [(ngModel)]="asset.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="ComputedTechnologicalMap">РТК</label></div>
            <div class="ui-grid-col-8"><input pInputText id="ComputedTechnologicalMap" [(ngModel)]="asset.ComputedTechnologicalMap" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Operations">Операция РТК</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Operations" [(ngModel)]="asset.Operations" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Cost">Стоимость</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Cost" [(ngModel)]="asset.Cost" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Count">Amount</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Count" [(ngModel)]="asset.Count" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="TotalAmount">Итого стоимость</label></div>
            <div class="ui-grid-col-8"><input pInputText id="TotalAmount" [(ngModel)]="asset.TotalAmount" /></div>
        </div>
    
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

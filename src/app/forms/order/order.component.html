<h3>Каталог </h3>

<p-dataTable class="table" [value]="orders" selectionMode="single" [(selection)]="selectedOrder" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
    <p-column *ngFor="let col of cols" [field]="col.field" [header]="col.header"></p-column>
    <p-footer>
        <div class="ui-helper-clearfix" >  <!--style="width:100%"-->
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </div>
    </p-footer>
</p-dataTable>

<p-dialog  header="Информация о ФРС" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="order">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Title">Название</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Title" [(ngModel)]="order.Title" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="RegionalTechnicalCenter">Региональный технический центр</label></div>
            <div class="ui-grid-col-8"><input pInputText id="RegionalTechnicalCenter" [(ngModel)]="order.RegionalTechnicalCenter" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Company">Заказчик</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Company" [(ngModel)]="order.Company" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="TotalAmount">Сумма РТК</label></div>
            <div class="ui-grid-col-8"><input pInputText id="TotalAmount" [(ngModel)]="order.TotalAmount" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="Operations">Operations</label></div>
            <div class="ui-grid-col-8"><input pInputText id="Operations" [(ngModel)]="order.Operations" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="MapMaterial">MapMaterial</label></div>
            <div class="ui-grid-col-8"><input pInputText id="MapMaterial" [(ngModel)]="order.MapMaterial" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="MapSubcontracting">MapSubcontracting</label></div>
            <div class="ui-grid-col-8"><input pInputText id="MapSubcontracting" [(ngModel)]="order.MapSubcontracting" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="MapActive">MapActive</label></div>
            <div class="ui-grid-col-8"><input pInputText id="MapActive" [(ngModel)]="order.MapActive" /></div>
        </div>
    </div>


    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
